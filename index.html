<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>
    <link rel="stylesheet" href="output.css" />
    <script src="/header.js"></script>
  </head>
  <body>
    <header></header>
    <main class="container">
      <section class="search-and-filter">
        <div class="search-section">
          <img src="icons/search.svg" alt="search icon" />
          <input type="text" placeholder="Search for a country..." />
        </div>
        <div class="dropdown-menu" role="listbox">
          <button
            class="select"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span>Filter by region</span>
            <img class="rotate" src="icons/arrow.svg" alt="dropdown arrow" />
          </button>
          <div
            class="options-list active"
            id="optionsList"
            role="list"
            aria-labelledby="dropdownSelect"
          >
            <a class="option" href="#">Africa</a>
            <a class="option" href="#">America</a>
            <a class="option" href="#">Asia</a>
            <a class="option" href="#">Europe</a>
            <a class="option" href="#">Oceania</a>
          </div>
        </div>
      </section>
      <section class="country-list">
        <article class="country-card">
          <a class="image-container" href="/pages/details.html">
            <img src="https://flagcdn.com/w320/ax.png" alt="country flag" />
          </a>
          <div class="country-card-info">
            <a href="/pages/details.html?country=germany">
              <h2 class="country-card-title">Germany</h2>
            </a>
            <ul>
              <li>
                <strong>Population:</strong>
                <span>81,770,920</span>
              </li>
              <li>
                <strong>Region:</strong>
                <span>Europe</span>
              </li>
              <li>
                <strong>Capital:</strong>
                <span>Berlin</span>
              </li>
            </ul>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
